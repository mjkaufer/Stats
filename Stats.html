<head>
  <title>Stats</title>
</head>

<body>
	<div>
		<div style="position:fixed;right:0;margin:1em;">
		  {{> loginButtons}}
		</div>
		<div id="titleContainer">
			<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2000px-Octicons-mark-github.svg.png" id="githubLogo">
			<h2>Github Stat Tracker: Total lines of code</h2>
		</div>

		{{#if loggingIn}}
			<p>Logging in...</p>
		{{else}}
			{{#if currentUser}}

				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						{{> stats}}
					</div>
					<div class="col-md-3"></div>
				</div>
			{{else}}
				<h4>You have to log in first!</h4>
			{{/if}}
		{{/if}}
	</div>

</body>


<template name="stats">

	<div id="inputContainer" class="form-group">
		<input type="text" id="name" placeholder="Input Github username" class="form-control"/>
		<br>
		<button id="parse" class="btn btn-success">Calculate lines!</button>
	</div>
	<br>
	<br>
	
	<p id="codeReport">Code written by: <span id="n"><b>Nobody</b></span>: <span id="s"><b>Nothing</b></span></p>
	

</template>
